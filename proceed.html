<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed Request - Budget Approval System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Proceed Request</h1>
        <p class="text-center">Confirm password to proceed the request:</p>
        <form id="proceedForm" class="mt-3">
            <div class="form-group">
                <label for="proceedPassword">Password</label>
                <input type="password" class="form-control" id="proceedPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            <button type="button" class="btn btn-secondary btn-block" id="backBtn">Back</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
